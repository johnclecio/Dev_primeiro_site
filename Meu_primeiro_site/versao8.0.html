<script type="text/javascript">
 function bt(n){
	return document.getElementById('b'+n)
}
function troca(a,b){
	if (b.value=='  '){
		b.value = a.value
		a.value = '  '
		a.disabled=true
		b.disabled=false
	}
}
function btclick(qual){
	switch(qual){
		case 1:
			troca(bt(1), bt(2))
			troca(bt(1), bt(4))
		break

		case 2:
			troca(bt(2), bt(1))
			troca(bt(2), bt(3))
			troca(bt(2), bt(5))
		break

		case 3:
			troca(bt(3), bt(2))
			troca(bt(3), bt(6))
		break

		case 4:
			troca(bt(4), bt(1))
			troca(bt(4), bt(5))
			troca(bt(4), bt(7))
		break

		case 5:
			troca(bt(5), bt(4))
			troca(bt(5), bt(2))
			troca(bt(5), bt(6))
			troca(bt(5), bt(8))
		break

		case 6:
			troca(bt(6), bt(3))
			troca(bt(6), bt(5))
			troca(bt(6), bt(9))
		break

		case 7:
			troca(bt(7), bt(4))
			troca(bt(7), bt(8))
		break

		case 8:
			troca(bt(8), bt(7))
			troca(bt(8), bt(5))
			troca(bt(8), bt(9))
		break

		case 9:
			troca(bt(9), bt(8))
			troca(bt(9), bt(6))
		break
	}
}
window.onload= function(){

	document.getElementById("puzzle").innerHTML = tabuleiro
	bt(9).disabled = true
	bt(1).style.borderBottomWidth = 5
}
